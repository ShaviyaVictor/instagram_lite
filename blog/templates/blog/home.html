{% extends "blog/base.html" %}




{% block content %}

  {% for post in posts %}

    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ post.profile }}</a>
          <small class="text-muted">{{ post.date_posted | date:"D, d M Y" }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.img_title }}</a></h2>
        <p class="article-content">{{ post.img_caption }}</p>
      </div>
    </article>



  {% endfor %}




{% endblock content %}
