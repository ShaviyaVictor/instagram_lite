<!DOCTYPE html>
<html>

  <head>

    {% if title %}
      <title>Instagram~lite:{{ title }}</title>
    {% else %}
      <title>Home Page</title>
    {% endif %}

  </head>

  <body>
    
    {% for post in posts %}

      <h1>{{ post.title }}</h1>
      <p>By {{ post.author }} on {{ post.date_posted }}</p>
      <p>{{ post.caption }}</p>

    {% endfor %}

  </body>

</html>
